<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <title>Real Chat</title>
</head>
<body>
  
  <section class="container">

    <section class="login">
      <h2>Login</h2>
      <form class="login_form">
        <input type="text" class="login_input" placeholder="Seu nome" required />  
        <button class="submit login_button">Entrar</button>
      </form>
    </section>
    
    <section class="chat">
      <section class="chat_messages">

        <div class="message-self">Hello, World</div>

        <div class="message-other">
          <span class="message-sender">Kayk Edmar</span>
          Hello, World
        </div>
      </section>

      <form class="chat_form">
        <input type="text" class="chat_input" placeholder="Envie sua mensagem" required />  
        <button class="submit chat_button">
          <span class="material-symbols-outlined">send</span>
        </button>
      </form>
    </section>


  </section>



  <script src="./js/script.js"></script>
</body>
</html>
